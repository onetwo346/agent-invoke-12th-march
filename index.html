<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Invoke - Cosmic Realm</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Intro Page -->
    <div class="intro-page" id="introPage">
        <canvas id="particleCanvas"></canvas>
        <h1 class="title">Agent-Invoke</h1>
        <p class="description">Your celestial coding companionâ€”crafted for the chosen one.</p>
        <div class="enter-btn" onclick="showOptions()">Enter the Nexus</div>
        <footer>Designed by Cosmos Coderr | <a href="mailto:cosmoscoderr@gmail.com">cosmoscoderr@gmail.com</a></footer>
    </div>

    <!-- Options Page -->
    <div class="options-page" id="optionsPage" style="display: none;">
        <canvas id="particleCanvas2"></canvas>
        <h2>Select Your Path</h2>
        <div class="mode-btn" onclick="enterChat('regular')">Standard Path</div>
        <div class="mode-btn" onclick="enterChat('super')">Quantum Path</div>
    </div>

    <!-- Chat Page -->
    <div class="chat-page" id="chatPage" style="display: none;">
        <div class="sidebar" id="sidebar">
            <button class="sidebar-btn" onclick="newChat()">New Session</button>
            <button class="sidebar-btn" onclick="toggleSettings()">Control Hub</button>
            <div class="settings-menu" id="settingsMenu" style="display: none;">
                <p>Theme: <select><option>Dark</option><option>Light</option></select></p>
                <p>Font Size: <input type="range" min="12" max="20" value="16"></p>
                <p>Voice Mode: <input type="checkbox"></p>
                <p>Auto-Log: <input type="checkbox" checked></p>
            </div>
        </div>
        <div class="chat-container">
            <div class="chat-header">
                Agent Invoke
                <button class="back-btn" onclick="backToOptions()">Return</button>
            </div>
            <div class="chat-messages" id="messages"></div>
            <div class="chat-input">
                <input type="text" id="userInput" placeholder="Speak, chosen one...">
                <button onclick="sendMessage()">Transmit</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
