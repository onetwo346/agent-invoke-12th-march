<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Agent-Invoke</title>
    <style>
        :root {
            --neon-cyan: #00ffff;
            --neon-magenta: #ff00ff;
            --dark-void: #1a0b2e;
            --cosmic-purple: #3b1a5a;
            --chat-max-width: 800px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--dark-void), var(--cosmic-purple));
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        /* Intro Page */
        #intro-page {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            width: 100%;
            padding: clamp(15px, 5vw, 30px);
        }
        .title {
            color: var(--neon-magenta);
            font-size: clamp(2rem, 8vw, 4rem);
            text-shadow: 0 0 15px var(--neon-magenta), 0 0 30px var(--neon-cyan);
            animation: glow 2s infinite alternate;
            margin-top: 20vh;
        }
        .description {
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            max-width: 600px;
            text-align: center;
            opacity: 0.9;
        }
        .enter-btn {
            padding: clamp(10px, 3vw, 15px) clamp(20px, 5vw, 40px);
            font-size: clamp(1rem, 4vw, 1.5rem);
            color: #fff;
            background: none;
            border: 2px solid var(--neon-cyan);
            border-radius: 50px;
            cursor: pointer;
            animation: pulse 1.5s infinite;
            transition: all 0.3s ease;
            touch-action: manipulation;
        }
        .enter-btn:active {
            background: var(--neon-cyan);
            color: var(--dark-void);
            box-shadow: 0 0 20px var(--neon-cyan);
        }
        footer {
            font-size: clamp(0.7rem, 2vw, 0.9rem);
            opacity: 0.7;
            padding-bottom: clamp(10px, 3vw, 20px);
        }

        /* Options Page */
        #options-page {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
            padding: clamp(15px, 5vw, 30px);
        }
        .mode-btn {
            margin: clamp(10px, 2vw, 20px);
            padding: clamp(12px, 3vw, 18px) clamp(25px, 5vw, 40px);
            font-size: clamp(1rem, 4vw, 1.6rem);
            color: #fff;
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid var(--neon-cyan);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            touch-action: manipulation;
        }
        .mode-btn:active {
            background: var(--neon-cyan);
            color: var(--dark-void);
            box-shadow: 0 0 20px var(--neon-cyan);
            transform: scale(1.03);
        }

        /* Chat Page */
        #chat-page {
            display: none;
            min-height: 100vh;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        .sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            width: clamp(180px, 20vw, 250px);
            height: 100%;
            background: rgba(26, 11, 46, 0.95);
            transition: left 0.3s ease;
            padding: clamp(10px, 2vw, 20px);
            z-index: 10;
        }
        .sidebar.open {
            left: 0;
        }
        .sidebar-btn {
            display: block;
            width: 100%;
            padding: clamp(8px, 2vw, 12px);
            margin: clamp(5px, 1vw, 10px) 0;
            background: var(--neon-cyan);
            color: var(--dark-void);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: clamp(0.8rem, 2.5vw, 1rem);
            transition: all 0.2s ease;
            touch-action: manipulation;
        }
        .sidebar-btn:active {
            background: var(--neon-magenta);
            transform: scale(0.98);
        }
        .chat-container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: margin-left 0.3s ease;
            max-width: var(--chat-max-width);
            margin: 0 auto;
        }
        .chat-container.shifted {
            margin-left: clamp(180px, 20vw, 250px);
        }
        .header-bar {
            display: flex;
            align-items: center;
            padding: clamp(10px, 2vw, 15px);
            background: rgba(0, 0, 0, 0.2);
        }
        .toggle-sidebar-btn, .back-btn {
            padding: clamp(6px, 1.5vw, 10px) clamp(12px, 2.5vw, 18px);
            background: var(--neon-cyan);
            color: var(--dark-void);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: clamp(0.8rem, 2vw, 1rem);
            transition: all 0.2s ease;
            touch-action: manipulation;
        }
        .back-btn {
            background: var(--neon-magenta);
            margin-left: 10px;
        }
        .toggle-sidebar-btn:active, .back-btn:active {
            transform: scale(0.95);
        }
        .chat-area {
            flex: 1;
            padding: clamp(15px, 3vw, 25px);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            display: flex;
            flex-direction: column;
            gap: clamp(8px, 2vw, 15px);
        }
        .message {
            padding: clamp(8px, 2vw, 12px);
            border-radius: 8px;
            max-width: 75%;
            word-wrap: break-word;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            line-height: 1.4;
        }
        .user-message {
            background: #ff4500;
            align-self: flex-end;
        }
        .agent-message {
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-magenta));
            align-self: flex-start;
        }
        .input-area {
            display: flex;
            padding: clamp(10px, 2vw, 15px);
            background: rgba(0, 0, 0, 0.3);
        }
        .chat-input {
            flex: 1;
            padding: clamp(8px, 2vw, 12px);
            border: none;
            border-radius: 5px 0 0 5px;
            background: #fff;
            color: var(--dark-void);
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            outline: none;
        }
        .send-btn {
            padding: clamp(8px, 2vw, 12px) clamp(15px, 3vw, 20px);
            background: var(--neon-cyan);
            color: var(--dark-void);
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            transition: all 0.2s ease;
            touch-action: manipulation;
        }
        .send-btn:active {
            background: var(--neon-magenta);
        }

        /* Animations */
        @keyframes glow {
            from { text-shadow: 0 0 10px var(--neon-magenta), 0 0 20px var(--neon-cyan); }
            to { text-shadow: 0 0 20px var(--neon-magenta), 0 0 40px var(--neon-cyan); }
        }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 5px var(--neon-cyan); }
            50% { transform: scale(1.03); box-shadow: 0 0 15px var(--neon-cyan); }
            100% { transform: scale(1); box-shadow: 0 0 5px var(--neon-cyan); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .title { margin-top: 15vh; }
            .sidebar { width: clamp(150px, 60vw, 200px); }
            .chat-container.shifted { margin-left: clamp(150px, 60vw, 200px); }
            .chat-container { max-width: 100%; padding: 0 10px; }
        }
        @media (max-width: 480px) {
            .mode-btn { width: 85%; }
            .chat-area { padding-bottom: 70px; }
            .header-bar { justify-content: space-between; }
        }
        @media (min-width: 769px) {
            .sidebar { left: 0; }
            .chat-container { margin-left: clamp(180px, 20vw, 250px); }
        }
        @media (orientation: landscape) and (max-height: 500px) {
            #intro-page, #options-page { padding: 15px; }
            .title { margin-top: 5vh; }
            .chat-area { max-height: 60vh; }
        }
    </style>
</head>
<body>
    <!-- Intro Page -->
    <div id="intro-page">
        <div class="title">Agent-Invoke</div>
        <div class="description">
            Your cosmic coding companionâ€”crafted by a mysterious trailblazer of the universe. Tap to ignite the journey.
        </div>
        <button class="enter-btn" onclick="showOptions()">Tap to Enter Cosmos</button>
        <footer>Coded by a Cosmic Architect | cosmoscoderr@gmail.com</footer>
    </div>

    <!-- Options Page -->
    <div id="options-page">
        <button class="mode-btn" onclick="startChat('regular')">Regular Mode</button>
        <button class="mode-btn" onclick="startChat('super')">Super Mode</button>
    </div>

    <!-- Chat Page -->
    <div id="chat-page">
        <div class="sidebar" id="sidebar">
            <button class="sidebar-btn" onclick="newChat()">New Chat</button>
            <button class="sidebar-btn" onclick="alert('Settings: Theme, Font, Voice Input - Coming Soon!')">Settings</button>
        </div>
        <div class="chat-container" id="chat-container">
            <div class="header-bar">
                <button class="toggle-sidebar-btn" id="toggle-sidebar-btn" onclick="toggleSidebar()">â˜°</button>
                <button class="back-btn" onclick="showOptions()">Back</button>
            </div>
            <div class="chat-area" id="chat-area"></div>
            <div class="input-area">
                <input type="text" class="chat-input" id="chat-input" placeholder="Yo, whatâ€™s the vibe?" autocomplete="off">
                <button class="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        let currentMode = '';
        let touchStartX = 0;
        let touchEndX = 0;
        const creatorSig = 'c0sm0s';

        // Page Navigation
        function showOptions() {
            document.getElementById('intro-page').style.display = 'none'; // Explicitly hide intro page
            document.getElementById('options-page').style.display = 'flex';
            document.getElementById('chat-page').style.display = 'none';
            resetSidebar();
        }

        function startChat(mode) {
            currentMode = mode;
            document.getElementById('intro-page').style.display = 'none';
            document.getElementById('options-page').style.display = 'none';
            document.getElementById('chat-page').style.display = 'flex';
            addMessage('agent', `Yo, ${mode === 'super' ? 'Cosmic Trailblazer' : 'buddy'}, ${mode} mode activatedâ€”letâ€™s vibe!`);
            adjustSidebarForScreen();
        }

        // Chat Functions
        function addMessage(sender, text) {
            const chatArea = document.getElementById('chat-area');
            const message = document.createElement('div');
            message.classList.add('message', sender === 'user' ? 'user-message' : 'agent-message');
            message.textContent = text;
            chatArea.appendChild(message);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            if (!text) return;
            addMessage('user', text);
            input.value = '';
            let response = currentMode === 'super' 
                ? `Sup, stellar one, processing your cosmic query...` 
                : `Yo, fam, got your vibeâ€”hereâ€™s the response:`;
            setTimeout(() => addMessage('agent', response), 300);
        }

        function newChat() {
            document.getElementById('chat-area').innerHTML = '';
            addMessage('agent', `Fresh start, ${currentMode === 'super' ? 'Cosmic Trailblazer' : 'buddy'}â€”whatâ€™s up?`);
        }

        // Sidebar Handling
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const chatContainer = document.getElementById('chat-container');
            sidebar.classList.toggle('open');
            chatContainer.classList.toggle('shifted');
        }

        function resetSidebar() {
            const sidebar = document.getElementById('sidebar');
            const chatContainer = document.getElementById('chat-container');
            sidebar.classList.remove('open');
            chatContainer.classList.remove('shifted');
        }

        function adjustSidebarForScreen() {
            const sidebar = document.getElementById('sidebar');
            const chatContainer = document.getElementById('chat-container');
            if (window.innerWidth > 768) {
                sidebar.classList.add('open');
                chatContainer.classList.add('shifted');
            } else {
                sidebar.classList.remove('open');
                chatContainer.classList.remove('shifted');
            }
        }

        // Touch Handling
        const chatPage = document.getElementById('chat-page');
        chatPage.addEventListener('touchstart', e => touchStartX = e.touches[0].screenX, { passive: true });
        chatPage.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });
        chatPage.addEventListener('touchmove', e => e.preventDefault(), { passive: false });

        function handleSwipe() {
            const swipeThreshold = 50;
            if (touchStartX - touchEndX > swipeThreshold) toggleSidebar();
            if (touchEndX - touchStartX > swipeThreshold) toggleSidebar();
        }

        // Input Enhancements
        document.getElementById('chat-input').addEventListener('keypress', e => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Resize Handler
        window.addEventListener('resize', adjustSidebarForScreen);

        // Initial Setup
        document.getElementById('intro-page').style.display = 'flex';
        document.getElementById('options-page').style.display = 'none';
        document.getElementById('chat-page').style.display = 'none';
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</body>
</html>
