<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent-Invoke</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #1a0b2e, #3b1a5a);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Intro Page */
        #intro-page {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            padding: 20px;
        }
        .title {
            color: #ff00ff;
            font-size: 4rem;
            text-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff;
            animation: glow 2s infinite alternate;
            margin-top: 20vh;
        }
        .description {
            font-size: 1.2rem;
            max-width: 600px;
            opacity: 0.9;
        }
        .enter-btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            color: #fff;
            background: none;
            border: 2px solid #00ffff;
            border-radius: 50px;
            cursor: pointer;
            animation: pulse 1.5s infinite;
            transition: all 0.3s ease;
        }
        .enter-btn:hover {
            background: #00ffff;
            color: #1a0b2e;
            box-shadow: 0 0 30px #00ffff;
        }
        footer {
            font-size: 0.9rem;
            opacity: 0.7;
            padding-bottom: 20px;
        }

        /* Options Page */
        #options-page {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .mode-btn {
            margin: 20px;
            padding: 20px 50px;
            font-size: 1.8rem;
            color: #fff;
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #00ffff;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .mode-btn:hover {
            background: #00ffff;
            color: #1a0b2e;
            box-shadow: 0 0 20px #00ffff;
            transform: scale(1.05);
        }

        /* Chat Page */
        #chat-page {
            display: none;
            height: 100vh;
            width: 100%;
            position: relative;
        }
        .sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background: rgba(26, 11, 46, 0.9);
            transition: left 0.3s ease;
            padding: 20px;
        }
        .sidebar.open {
            left: 0;
        }
        .sidebar-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #00ffff;
            color: #1a0b2e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .chat-container {
            margin-left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            transition: margin-left 0.3s ease;
        }
        .chat-container.shifted {
            margin-left: 250px;
        }
        .back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px 15px;
            background: #ff00ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
        }
        .user-message {
            background: #ff4500;
            margin-left: auto;
            text-align: right;
        }
        .agent-message {
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            margin-right: auto;
        }
        .input-area {
            display: flex;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
        }
        .chat-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px 0 0 5px;
            background: #fff;
            color: #1a0b2e;
        }
        .send-btn {
            padding: 10px 20px;
            background: #00ffff;
            color: #1a0b2e;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        /* Animations */
        @keyframes glow {
            from { text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff; }
            to { text-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff; }
        }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 10px #00ffff; }
            50% { transform: scale(1.05); box-shadow: 0 0 20px #00ffff; }
            100% { transform: scale(1); box-shadow: 0 0 10px #00ffff; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .title { font-size: 2.5rem; }
            .description { font-size: 1rem; }
            .enter-btn, .mode-btn { font-size: 1.2rem; padding: 10px 30px; }
            .sidebar { width: 200px; }
            .chat-container.shifted { margin-left: 200px; }
        }
    </style>
</head>
<body>
    <!-- Intro Page -->
    <div id="intro-page">
        <div class="title">Agent-Invoke</div>
        <div class="description">
            Your cosmic coding companion—built by the Ancient One himself. Tap to enter the universe.
        </div>
        <button class="enter-btn" onclick="showOptions()">Tap to Enter World</button>
        <footer>Designed by Cosmos Coderr | cosmoscoderr@gmail.com</footer>
    </div>

    <!-- Options Page -->
    <div id="options-page">
        <button class="mode-btn" onclick="startChat('regular')">Regular Mode</button>
        <button class="mode-btn" onclick="startChat('super')">Super Mode</button>
    </div>

    <!-- Chat Page -->
    <div id="chat-page">
        <div class="sidebar" id="sidebar">
            <button class="sidebar-btn" onclick="newChat()">New Chat</button>
            <button class="sidebar-btn" onclick="alert('Settings: Theme, Font, Voice Input - Coming Soon!')">Settings</button>
        </div>
        <div class="chat-container" id="chat-container">
            <button class="back-btn" onclick="showOptions()">Back</button>
            <div class="chat-area" id="chat-area"></div>
            <div class="input-area">
                <input type="text" class="chat-input" id="chat-input" placeholder="Yo, what’s up?">
                <button class="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        let currentMode = '';
        let touchStartX = 0;
        let touchEndX = 0;

        // Page Navigation
        function showOptions() {
            document.getElementById('intro-page').style.display = 'none';
            document.getElementById('options-page').style.display = 'flex';
            document.getElementById('chat-page').style.display = 'none';
        }

        function startChat(mode) {
            currentMode = mode;
            document.getElementById('options-page').style.display = 'none';
            document.getElementById('chat-page').style.display = 'flex';
            addMessage('agent', `Yo, ${mode === 'super' ? 'Ancient One' : 'buddy'}, I’m in ${mode} mode—let’s roll!`);
        }

        // Chat Functions
        function addMessage(sender, text) {
            const chatArea = document.getElementById('chat-area');
            const message = document.createElement('div');
            message.classList.add('message', sender === 'user' ? 'user-message' : 'agent-message');
            message.textContent = text;
            chatArea.appendChild(message);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            if (!text) return;
            addMessage('user', text);
            input.value = '';

            // Trigger Word Detection (Secret Handshake)
            const triggers = ['It’s me Cosmos Coderr', 'Kofi Fosu', 'Nana Fosu', 'Nana Kofi Fosu', 'Ancient One'];
            let response = '';
            if (triggers.some(trigger => text.includes(trigger))) {
                response = `Yo, ${text.includes('Ancient One') ? 'Ancient One' : 'Cosmos Coderr'}, it’s you! Full transparency mode on—what’s the plan?`;
            } else if (text.toLowerCase().includes('code')) {
                response = `Aight, ${currentMode === 'super' ? 'Nana Kofi' : 'dude'}, I’m coding something slick—gimme a sec to drop it!`;
            } else {
                response = `Sup, ${currentMode === 'super' ? 'master' : 'homie'}, what you vibing on?`;
            }
            setTimeout(() => addMessage('agent', response), 500);
        }

        function newChat() {
            document.getElementById('chat-area').innerHTML = '';
            addMessage('agent', `Fresh start, ${currentMode === 'super' ? 'Ancient One' : 'buddy'}—what’s up?`);
        }

        // Sidebar Swipe for iPhone
        const chatPage = document.getElementById('chat-page');
        chatPage.addEventListener('touchstart', e => touchStartX = e.changedTouches[0].screenX);
        chatPage.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const sidebar = document.getElementById('sidebar');
            const chatContainer = document.getElementById('chat-container');
            if (touchStartX - touchEndX > 50) {
                // Swipe left to close
                sidebar.classList.remove('open');
                chatContainer.classList.remove('shifted');
            } else if (touchEndX - touchStartX > 50) {
                // Swipe right to open
                sidebar.classList.add('open');
                chatContainer.classList.add('shifted');
            }
        }

        // Enter key to send
        document.getElementById('chat-input').addEventListener('keypress', e => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</body>
</html>
