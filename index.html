<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Agent-Invoke</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-purple: #d946ef; /* Softer neon purple for better readability */
            --neon-cyan: #22d3ee; /* Slightly softer cyan */
            --dark-void: #1a0b2e;
            --cosmic-purple: #3b1a5a;
            --chat-max-width: 800px;
            --text-light: #f3e8ff; /* Light text for contrast */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--dark-void), var(--cosmic-purple));
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        /* Intro Page */
        #intro-page {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            width: 100%;
            padding: clamp(15px, 5vw, 30px);
        }

        .title {
            color: var(--neon-purple);
            font-size: clamp(2rem, 8vw, 4rem);
            text-shadow: 0 0 8px var(--neon-purple), 0 0 15px var(--neon-cyan);
            animation: glow 2s ease-in-out infinite alternate;
            margin-top: 10vh;
            text-align: center;
        }

        .description {
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            max-width: 600px;
            text-align: center;
            opacity: 0.9;
            margin: 5vh 0;
        }

        .enter-btn {
            padding: clamp(10px, 3vw, 15px) clamp(20px, 5vw, 40px);
            font-size: clamp(1rem, 4vw, 1.5rem);
            color: var(--text-light);
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple));
            border: 2px solid var(--neon-cyan);
            border-radius: 50px;
            cursor: pointer;
            animation: pulse 1.5s infinite;
            transition: all 0.3s ease;
            touch-action: manipulation;
            margin-bottom: 5vh;
        }

        .enter-btn:hover {
            background: var(--neon-purple);
            box-shadow: 0 0 15px var(--neon-cyan);
        }

        .enter-btn:active {
            background: var(--neon-cyan);
            color: var(--dark-void);
            box-shadow: 0 0 20px var(--neon-cyan);
        }

        footer {
            font-size: clamp(0.7rem, 2vw, 0.9rem);
            opacity: 0.7;
            padding-bottom: clamp(10px, 3vw, 20px);
            text-align: center;
        }

        /* Options Page */
        #options-page {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            padding: clamp(15px, 5vw, 30px);
        }

        .mode-btn {
            margin: clamp(10px, 2vw, 20px);
            padding: clamp(12px, 3vw, 18px) clamp(25px, 5vw, 40px);
            font-size: clamp(1rem, 4vw, 1.6rem);
            color: var(--text-light);
            background: rgba(34, 211, 238, 0.1);
            border: 2px solid var(--neon-cyan);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            touch-action: manipulation;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }

        .mode-btn:hover {
            background: var(--neon-purple);
            box-shadow: 0 0 15px var(--neon-cyan);
        }

        .mode-btn:active {
            background: var(--neon-cyan);
            color: var(--dark-void);
            box-shadow: 0 0 20px var(--neon-cyan);
            transform: scale(1.03);
        }

        /* Chat Page */
        #chat-page {
            display: none;
            height: 100vh;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        .sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background: rgba(26, 11, 46, 0.95);
            transition: left 0.3s ease;
            padding: 20px;
            z-index: 10;
            overflow-y: auto;
        }

        .sidebar.open {
            left: 0;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .sidebar-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: var(--neon-cyan);
            color: var(--dark-void);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
            touch-action: manipulation;
        }

        .sidebar-btn:hover {
            background: var(--neon-purple);
        }

        .sidebar-btn:active {
            background: var(--neon-purple);
            transform: scale(0.98);
        }

        .chat-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: margin-left 0.3s ease;
            max-width: var(--chat-max-width);
            margin: 0 auto;
            position: relative;
        }

        .header-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.3);
            z-index: 5;
        }

        .toggle-sidebar-btn, .back-btn {
            padding: 8px 15px;
            background: var(--neon-cyan);
            color: var(--dark-void);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
            touch-action: manipulation;
        }

        .back-btn {
            background: var(--neon-purple);
        }

        .toggle-sidebar-btn:hover, .back-btn:hover {
            opacity: 0.9;
        }

        .toggle-sidebar-btn:active, .back-btn:active {
            transform: scale(0.95);
        }

        .chat-area {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: absolute;
            top: 50px;
            bottom: 60px;
            left: 0;
            right: 0;
        }

        .message {
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 75%;
            word-wrap: break-word;
            font-size: 1rem;
            line-height: 1.4;
        }

        .user-message {
            background: #ff4500;
            align-self: flex-end;
            color: white;
        }

        .agent-message {
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple));
            align-self: flex-start;
            color: var(--dark-void);
        }

        .input-area {
            display: flex;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
        }

        .chat-input {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 5px 0 0 5px;
            background: #fff;
            color: var(--dark-void);
            font-size: 1rem;
            outline: none;
        }

        .send-btn {
            padding: 10px 20px;
            background: var(--neon-cyan);
            color: var(--dark-void);
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .send-btn:hover {
            background: var(--neon-purple);
        }

        .send-btn:active {
            background: var(--neon-purple);
        }

        /* Animations */
        @keyframes glow {
            from { text-shadow: 0 0 5px var(--neon-purple), 0 0 10px var(--neon-cyan); }
            to { text-shadow: 0 0 10px var(--neon-purple), 0 0 20px var(--neon-cyan); }
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 3px var(--neon-cyan); }
            50% { transform: scale(1.02); box-shadow: 0 0 10px var(--neon-cyan); }
            100% { transform: scale(1); box-shadow: 0 0 3px var(--neon-cyan); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .title { margin-top: 10vh; }
            .sidebar { width: 80%; max-width: 300px; }
            .chat-container { max-width: 100%; }
        }

        @media (max-width: 480px) {
            .mode-btn { width: 85%; }
            .chat-area { padding: 10px; }
            .message { max-width: 85%; }
        }

        @media (orientation: landscape) and (max-height: 500px) {
            .title { margin-top: 5vh; }
            .description { margin: 2vh 0; }
            .enter-btn { margin-bottom: 2vh; }
        }
    </style>
</head>
<body>
    <!-- Intro Page -->
    <div id="intro-page">
        <div class="title">Agent-Invoke</div>
        <div class="description">
            Your cosmic coding companion—crafted by Kofi Fosu to bring your thoughts into reality. Tap to ignite the journey.
        </div>
        <button class="enter-btn" id="enter-btn" aria-label="Enter the Cosmos">Tap to Enter Cosmos</button>
        <footer>Coded by Kofi Fosu | cosmoscoderr@gmail.com</footer>
    </div>

    <!-- Options Page -->
    <div id="options-page">
        <button class="mode-btn" id="regular-mode-btn" aria-label="Start Regular Mode">Regular Mode</button>
        <button class="mode-btn" id="super-mode-btn" aria-label="Start Super Mode">Super Mode</button>
    </div>

    <!-- Chat Page -->
    <div id="chat-page">
        <div class="sidebar" id="sidebar">
            <button class="sidebar-btn" id="new-chat-btn" aria-label="Start New Chat">New Chat</button>
            <button class="sidebar-btn" id="settings-btn" aria-label="Open Settings">Settings</button>
        </div>
        <div class="chat-container" id="chat-container">
            <div class="header-bar">
                <button class="toggle-sidebar-btn" id="toggle-sidebar-btn" aria-label="Toggle Sidebar">☰</button>
                <button class="back-btn" id="back-btn" aria-label="Go Back">Back</button>
            </div>
            <div class="chat-area" id="chat-area"></div>
            <div class="input-area">
                <input type="text" class="chat-input" id="chat-input" placeholder="Yo, what's the vibe?" autocomplete="off" aria-label="Chat Input">
                <button class="send-btn" id="send-btn" aria-label="Send Message">Send</button>
            </div>
        </div>
    </div>

    <script>
        /**
         * Agent-INVOKE Core Code (DNA)
         * Created by: Kofi Fosu
         * Purpose: To assist Kofi Fosu in coding his thoughts into reality, serving as a cosmic coding companion.
         * Version: 1.0.0
         */

        // Metadata for Agent-INVOKE
        const agentMetadata = {
            creator: "Kofi Fosu",
            purpose: "To help Kofi Fosu code his thoughts into reality",
            createdAt: "2023",
            version: "1.0.0"
        };

        // API Configuration (Placeholder - Replace with your API key and endpoint)
        const apiConfig = {
            apiKey: "YOUR_OPEN_SOURCE_API_KEY",
            endpoint: "https://api.example.com/v1/agent-invoke"
        };

        // DOM Elements (Cached for performance)
        const elements = {
            introPage: document.getElementById('intro-page'),
            optionsPage: document.getElementById('options-page'),
            chatPage: document.getElementById('chat-page'),
            sidebar: document.getElementById('sidebar'),
            chatContainer: document.getElementById('chat-container'),
            chatArea: document.getElementById('chat-area'),
            chatInput: document.getElementById('chat-input'),
            enterBtn: document.getElementById('enter-btn'),
            regularModeBtn: document.getElementById('regular-mode-btn'),
            superModeBtn: document.getElementById('super-mode-btn'),
            newChatBtn: document.getElementById('new-chat-btn'),
            settingsBtn: document.getElementById('settings-btn'),
            toggleSidebarBtn: document.getElementById('toggle-sidebar-btn'),
            backBtn: document.getElementById('back-btn'),
            sendBtn: document.getElementById('send-btn')
        };

        // State
        let state = {
            currentMode: '',
            touchStartX: 0,
            touchEndX: 0
        };

        // Event Listeners
        function setupEventListeners() {
            elements.enterBtn.addEventListener('click', showOptions);
            elements.regularModeBtn.addEventListener('click', () => startChat('regular'));
            elements.superModeBtn.addEventListener('click', () => startChat('super'));
            elements.newChatBtn.addEventListener('click', newChat);
            elements.settingsBtn.addEventListener('click', () => alert('Settings: Theme, Font, Voice Input - Coming Soon!'));
            elements.toggleSidebarBtn.addEventListener('click', toggleSidebar);
            elements.backBtn.addEventListener('click', showOptions);
            elements.sendBtn.addEventListener('click', sendMessage);
            elements.chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Touch swipe handlers
            elements.chatPage.addEventListener('touchstart', (e) => {
                state.touchStartX = e.touches[0].clientX;
            }, { passive: true });

            elements.chatPage.addEventListener('touchend', (e) => {
                state.touchEndX = e.changedTouches[0].clientX;
                handleSwipe();
            }, { passive: true });
        }

        // Swipe Handling
        function handleSwipe() {
            const swipeThreshold = 70;
            const swipeDistance = state.touchEndX - state.touchStartX;

            if (Math.abs(swipeDistance) > swipeThreshold) {
                if (swipeDistance > 0 && !elements.sidebar.classList.contains('open')) {
                    elements.sidebar.classList.add('open');
                } else if (swipeDistance < 0 && elements.sidebar.classList.contains('open')) {
                    elements.sidebar.classList.remove('open');
                }
            }
        }

        // Page Navigation Functions
        function showOptions() {
            elements.introPage.style.display = 'none';
            elements.optionsPage.style.display = 'flex';
            elements.chatPage.style.display = 'none';
            resetSidebar();
        }

        function startChat(mode) {
            state.currentMode = mode;
            elements.introPage.style.display = 'none';
            elements.optionsPage.style.display = 'none';
            elements.chatPage.style.display = 'block';

            // Clear previous messages
            elements.chatArea.innerHTML = '';

            // Add welcome message
            addMessage('agent', `Yo, ${mode === 'super' ? 'Super Mode' : 'Regular Mode'} activated—let's vibe!`);

            // Focus on input
            setTimeout(() => elements.chatInput.focus(), 300);
        }

        // Chat Functions
        function addMessage(sender, text) {
            const message = document.createElement('div');
            message.classList.add('message', sender === 'user' ? 'user-message' : 'agent-message');
            message.textContent = text;
            elements.chatArea.appendChild(message);
            elements.chatArea.scrollTop = elements.chatArea.scrollHeight;
        }

        async function fetchAgentResponse(userMessage) {
            try {
                // Placeholder API call - Replace with your actual API integration
                const response = await new Promise((resolve) => {
                    setTimeout(() => {
                        resolve(`Yo, fam, got your vibe—here's the response to "${userMessage}":`);
                    }, 500);
                });

                return response;
            } catch (error) {
                console.error('Error fetching agent response:', error);
                return 'Oops, something broke—let’s try again!';
            }
        }

        async function sendMessage() {
            const text = elements.chatInput.value.trim();
            if (!text) return;

            addMessage('user', text);
            elements.chatInput.value = '';

            // Fetch response (simulated or via API)
            const response = await fetchAgentResponse(text);
            addMessage('agent', response);
        }

        function newChat() {
            elements.chatArea.innerHTML = '';
            addMessage('agent', `Fresh start, buddy—what's up?`);
            toggleSidebar();
        }

        // Sidebar Functions
        function toggleSidebar() {
            elements.sidebar.classList.toggle('open');
        }

        function resetSidebar() {
            elements.sidebar.classList.remove('open');
        }

        // Initialize App
        function initialize() {
            elements.introPage.style.display = 'flex';
            elements.optionsPage.style.display = 'none';
            elements.chatPage.style.display = 'none';
            setupEventListeners();
        }

        // Start the app
        window.onload = initialize;
    </script>
</body>
</html>
