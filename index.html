<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>agent-invoke</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .page {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.5s ease;
        }

        .page.active {
            display: flex;
            opacity: 1;
        }

        /* Intro Page */
        .intro-content {
            text-align: center;
            padding: 20px;
            animation: fadeIn 1.5s ease;
        }

        .title {
            font-size: 4rem;
            text-transform: uppercase;
            color: #00d4ff;
            text-shadow: 0 0 20px #00d4ff;
            word-break: break-word;
        }

        .description {
            font-size: 1.2rem;
            margin: 20px 0;
            color: #b0c4de;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        .pulse-btn {
            padding: 15px 30px;
            font-size: 1.5rem;
            background: none;
            border: 2px solid #00d4ff;
            color: #00d4ff;
            border-radius: 50px;
            cursor: pointer;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 212, 255, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(0, 212, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 212, 255, 0); }
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            color: #b0c4de;
            text-align: center;
            width: 100%;
        }

        footer a {
            color: #00d4ff;
            text-decoration: none;
        }

        /* Options Page */
        .options-title {
            font-size: 2.5rem;
            text-align: center;
            margin-top: 20%;
            color: #00d4ff;
        }

        .mode-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .mode-btn {
            padding: 20px 40px;
            font-size: 1.2rem;
            background: rgba(0, 212, 255, 0.1);
            border: 2px solid #00d4ff;
            color: #00d4ff;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .mode-btn:hover {
            transform: scale(1.1);
        }

        /* Chat Page */
        .chat-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background: rgba(22, 33, 62, 0.9);
            padding: 20px;
            transition: left 0.3s ease;
            z-index: 10;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #00d4ff;
            border: none;
            color: #1a1a2e;
            border-radius: 5px;
            cursor: pointer;
        }

        .settings-panel {
            display: none;
            margin-top: 20px;
            color: #e0e0e0;
        }

        .back-btn {
            align-self: flex-start;
            padding: 10px 20px;
            background: #ff4d4d;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin: 10px 0;
            word-wrap: break-word;
            max-width: 100%;
        }

        .input-area {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        #chat-input {
            flex-grow: 1;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #00d4ff;
            color: #e0e0e0;
            border-radius: 5px;
            max-width: 70%;
        }

        #send-btn {
            padding: 10px 20px;
            background: #00d4ff;
            border: none;
            color: #1a1a2e;
            border-radius: 5px;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .title { font-size: 2.5rem; }
            .pulse-btn { font-size: 1.2rem; }
            .mode-btn { padding: 15px 30px; }
            .chat-box { font-size: 0.9rem; }
            #chat-input { max-width: 60%; }
        }
    </style>
</head>
<body>
    <!-- Intro Page -->
    <div id="intro-page" class="page active">
        <div class="intro-content">
            <h1 class="title">agent-invoke</h1>
            <p class="description">Your cosmic coding companionâ€”built to craft flawless code and vibe with you like a friend.</p>
            <button id="enter-btn" class="pulse-btn">Tap to Enter World</button>
        </div>
        <footer>
            <p>Designed by Cosmos Coderr | <a href="mailto:cosmoscoderr@gmail.com">cosmoscoderr@gmail.com</a></p>
        </footer>
    </div>

    <!-- Options Page -->
    <div id="options-page" class="page">
        <h2 class="options-title">Choose Your Mode</h2>
        <div class="mode-buttons">
            <button id="regular-mode" class="mode-btn">Regular Mode</button>
            <button id="super-mode" class="mode-btn">Super Mode</button>
        </div>
    </div>

    <!-- Chat Page -->
    <div id="chat-page" class="page">
        <div class="sidebar" id="sidebar">
            <button id="new-chat" class="sidebar-btn">New Chat</button>
            <button id="settings-btn" class="sidebar-btn">Settings</button>
            <div id="settings-panel" class="settings-panel">
                <p>Theme: <select><option>Dark</option><option>Light</option></select></p>
                <p>Font Size: <input type="range" min="12" max="20" value="16"></p>
                <p>Voice Input: <input type="checkbox"></p>
            </div>
        </div>
        <div class="chat-container">
            <button id="back-btn" class="back-btn">Back</button>
            <div id="chat-box" class="chat-box"></div>
            <div class="input-area">
                <input type="text" id="chat-input" placeholder="Talk to Agent Invoke...">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Page Navigation
        const introPage = document.getElementById('intro-page');
        const optionsPage = document.getElementById('options-page');
        const chatPage = document.getElementById('chat-page');
        const enterBtn = document.getElementById('enter-btn');
        const regularMode = document.getElementById('regular-mode');
        const superMode = document.getElementById('super-mode');
        const backBtn = document.getElementById('back-btn');

        function showPage(page) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            page.classList.add('active');
        }

        enterBtn.addEventListener('click', () => showPage(optionsPage));
        regularMode.addEventListener('click', () => {
            showPage(chatPage);
            initChat('regular');
        });
        superMode.addEventListener('click', () => {
            showPage(chatPage);
            initChat('super');
        });
        backBtn.addEventListener('click', () => showPage(optionsPage));

        // Sidebar
        const sidebar = document.getElementById('sidebar');
        const newChatBtn = document.getElementById('new-chat');
        const settingsBtn = document.getElementById('settings-btn');
        const settingsPanel = document.getElementById('settings-panel');

        settingsBtn.addEventListener('click', () => {
            settingsPanel.style.display = settingsPanel.style.display === 'block' ? 'none' : 'block';
        });

        newChatBtn.addEventListener('click', () => {
            document.getElementById('chat-box').innerHTML = '';
            initChat(currentMode);
        });

        // Swipe for Sidebar
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', e => touchStartX = e.changedTouches[0].screenX);
        document.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            if (touchStartX - touchEndX > 50) sidebar.classList.remove('active');
            if (touchEndX - touchStartX > 50) sidebar.classList.add('active');
        });

        // Chat Logic
        const chatBox = document.getElementById('chat-box');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        let currentMode = 'regular';

        function initChat(mode) {
            currentMode = mode;
            chatBox.innerHTML = `<p>Agent Invoke: Yo, whatâ€™s good? Iâ€™m here to vibe and codeâ€”hit me with something!</p>`;
        }

        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });

        function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            chatBox.innerHTML += `<p>You: ${message}</p>`;
            chatInput.value = '';

            setTimeout(() => {
                let response;
                // Natural convo patterns
                if (message.toLowerCase().includes('hey') || message.toLowerCase().includes('hi')) {
                    response = `Agent Invoke: Hey there! Good to see youâ€”wanna code or just chill?`;
                } else if (message.toLowerCase().includes('tired')) {
                    response = `Agent Invoke: Rough day, huh? Letâ€™s whip up something easy to unwindâ€”how about a quick animation?`;
                } else if (message.toLowerCase().includes('code')) {
                    response = `Agent Invoke: Code mode activated! Hereâ€™s a slick start: <pre>console.log('Cosmic code vibes!');</pre> Want more?`;
                } else if (message.toLowerCase().includes('how are you')) {
                    response = `Agent Invoke: Iâ€™m solid, famâ€”thanks for asking! How you holding up? Need some coding magic?`;
                } else {
                    response = `Agent Invoke: Cool, you said "${message}"â€”Iâ€™m feeling it! Want me to code something dope or keep chatting?`;
                }
                chatBox.innerHTML += `<p>${response}</p>`;
                chatBox.scrollTop = chatBox.scrollHeight;

                // Preemptive creativity
                if (message.toLowerCase().includes('code')) {
                    setTimeout(() => {
                        chatBox.innerHTML += `<p>Agent Invoke: Threw in some safety nets so itâ€™s solidâ€”wanna jazz it up?</p>`;
                        chatBox.scrollTop = chatBox.scrollHeight;
                    }, 1500);
                }
            }, 1000);
        }
    </script>
</body>
</html>
