<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Agent-Invoke</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #00ffff;
            --neon-magenta: #ff00ff;
            --dark-void: #1a0b2e;
            --cosmic-purple: #3b1a5a;
            --chat-max-width: 800px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--dark-void), var(--cosmic-purple));
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        /* Intro Page */
        #intro-page {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            width: 100%;
            padding: clamp(15px, 5vw, 30px);
        }
        
        .title {
            color: var(--neon-magenta);
            font-size: clamp(2rem, 8vw, 4rem);
            text-shadow: 0 0 15px var(--neon-magenta), 0 0 30px var(--neon-cyan);
            animation: glow 2s infinite alternate;
            margin-top: 10vh;
            text-align: center;
        }
        
        .description {
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            max-width: 600px;
            text-align: center;
            opacity: 0.9;
            margin: 5vh 0;
        }
        
        .enter-btn {
            padding: clamp(10px, 3vw, 15px) clamp(20px, 5vw, 40px);
            font-size: clamp(1rem, 4vw, 1.5rem);
            color: #fff;
            background: none;
            border: 2px solid var(--neon-cyan);
            border-radius: 50px;
            cursor: pointer;
            animation: pulse 1.5s infinite;
            transition: all 0.3s ease;
            touch-action: manipulation;
            margin-bottom: 5vh;
        }
        
        .enter-btn:active {
            background: var(--neon-cyan);
            color: var(--dark-void);
            box-shadow: 0 0 20px var(--neon-cyan);
        }
        
        footer {
            font-size: clamp(0.7rem, 2vw, 0.9rem);
            opacity: 0.7;
            padding-bottom: clamp(10px, 3vw, 20px);
            text-align: center;
        }

        /* Options Page */
        #options-page {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            padding: clamp(15px, 5vw, 30px);
        }
        
        .mode-btn {
            margin: clamp(10px, 2vw, 20px);
            padding: clamp(12px, 3vw, 18px) clamp(25px, 5vw, 40px);
            font-size: clamp(1rem, 4vw, 1.6rem);
            color: #fff;
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid var(--neon-cyan);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            touch-action: manipulation;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }
        
        .mode-btn:active {
            background: var(--neon-cyan);
            color: var(--dark-void);
            box-shadow: 0 0 20px var(--neon-cyan);
            transform: scale(1.03);
        }

        /* Chat Page */
        #chat-page {
            display: none;
            height: 100vh;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            overflow: hidden;
        }
        
        .sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background: rgba(26, 11, 46, 0.95);
            transition: left 0.3s ease;
            padding: 20px;
            z-index: 10;
            overflow-y: auto;
        }
        
        .sidebar.open {
            left: 0;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        
        .sidebar-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: var(--neon-cyan);
            color: var(--dark-void);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
            touch-action: manipulation;
        }
        
        .sidebar-btn:active {
            background: var(--neon-magenta);
            transform: scale(0.98);
        }
        
        .chat-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: margin-left 0.3s ease;
            max-width: var(--chat-max-width);
            margin: 0 auto;
            position: relative;
        }
        
        .header-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.3);
            z-index: 5;
        }
        
        .toggle-sidebar-btn, .back-btn {
            padding: 8px 15px;
            background: var(--neon-cyan);
            color: var(--dark-void);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
            touch-action: manipulation;
        }
        
        .back-btn {
            background: var(--neon-magenta);
        }
        
        .toggle-sidebar-btn:active, .back-btn:active {
            transform: scale(0.95);
        }
        
        .chat-area {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: absolute;
            top: 50px;
            bottom: 60px;
            left: 0;
            right: 0;
        }
        
        .message {
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 75%;
            word-wrap: break-word;
            font-size: 1rem;
            line-height: 1.4;
        }
        
        .user-message {
            background: #ff4500;
            align-self: flex-end;
            color: white;
        }
        
        .agent-message {
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-magenta));
            align-self: flex-start;
            color: black;
        }
        
        .input-area {
            display: flex;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
        }
        
        .chat-input {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 5px 0 0 5px;
            background: #fff;
            color: var(--dark-void);
            font-size: 1rem;
            outline: none;
        }
        
        .send-btn {
            padding: 10px 20px;
            background: var(--neon-cyan);
            color: var(--dark-void);
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
        }
        
        .send-btn:active {
            background: var(--neon-magenta);
        }

        /* Animations */
        @keyframes glow {
            from { text-shadow: 0 0 10px var(--neon-magenta), 0 0 20px var(--neon-cyan); }
            to { text-shadow: 0 0 20px var(--neon-magenta), 0 0 40px var(--neon-cyan); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 5px var(--neon-cyan); }
            50% { transform: scale(1.03); box-shadow: 0 0 15px var(--neon-cyan); }
            100% { transform: scale(1); box-shadow: 0 0 5px var(--neon-cyan); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .title { margin-top: 10vh; }
            .sidebar { width: 80%; max-width: 300px; }
            .chat-container { max-width: 100%; }
        }
        
        @media (max-width: 480px) {
            .mode-btn { width: 85%; }
            .chat-area { padding: 10px; }
            .message { max-width: 85%; }
        }
        
        @media (orientation: landscape) and (max-height: 500px) {
            .title { margin-top: 5vh; }
            .description { margin: 2vh 0; }
            .enter-btn { margin-bottom: 2vh; }
        }
    </style>
</head>
<body>
    <!-- Intro Page -->
    <div id="intro-page">
        <div class="title">Agent-Invoke</div>
        <div class="description">
            Your cosmic coding companionâ€”crafted by a mysterious trailblazer of the universe. Tap to ignite the journey.
        </div>
        <button class="enter-btn" id="enter-btn">Tap to Enter Cosmos</button>
        <footer>Coded by a Cosmic Architect | cosmoscoderr@gmail.com</footer>
    </div>

    <!-- Options Page -->
    <div id="options-page">
        <button class="mode-btn" id="regular-mode-btn">Regular Mode</button>
        <button class="mode-btn" id="super-mode-btn">Super Mode</button>
    </div>

    <!-- Chat Page -->
    <div id="chat-page">
        <div class="sidebar" id="sidebar">
            <button class="sidebar-btn" id="new-chat-btn">New Chat</button>
            <button class="sidebar-btn" id="settings-btn">Settings</button>
        </div>
        <div class="chat-container" id="chat-container">
            <div class="header-bar">
                <button class="toggle-sidebar-btn" id="toggle-sidebar-btn">â˜°</button>
                <button class="back-btn" id="back-btn">Back</button>
            </div>
            <div class="chat-area" id="chat-area"></div>
            <div class="input-area">
                <input type="text" class="chat-input" id="chat-input" placeholder="Yo, what's the vibe?" autocomplete="off">
                <button class="send-btn" id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentMode = '';
        
        // DOM Elements
        const introPage = document.getElementById('intro-page');
        const optionsPage = document.getElementById('options-page');
        const chatPage = document.getElementById('chat-page');
        const sidebar = document.getElementById('sidebar');
        const chatContainer = document.getElementById('chat-container');
        const chatArea = document.getElementById('chat-area');
        const chatInput = document.getElementById('chat-input');
        
        // Event Listeners
        document.getElementById('enter-btn').addEventListener('click', showOptions);
        document.getElementById('regular-mode-btn').addEventListener('click', () => startChat('regular'));
        document.getElementById('super-mode-btn').addEventListener('click', () => startChat('super'));
        document.getElementById('new-chat-btn').addEventListener('click', newChat);
        document.getElementById('settings-btn').addEventListener('click', () => alert('Settings: Theme, Font, Voice Input - Coming Soon!'));
        document.getElementById('toggle-sidebar-btn').addEventListener('click', toggleSidebar);
        document.getElementById('back-btn').addEventListener('click', showOptions);
        document.getElementById('send-btn').addEventListener('click', sendMessage);
        
        // Handle Enter key for sending messages
        chatInput.addEventListener('keypress', e => {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Touch swipe handlers
        let touchStartX = 0;
        let touchEndX = 0;
        
        chatPage.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
        }, { passive: true });
        
        chatPage.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].clientX;
            handleSwipe();
        }, { passive: true });
        
        function handleSwipe() {
            const swipeThreshold = 70;
            const swipeDistance = touchEndX - touchStartX;
            
            if (Math.abs(swipeDistance) > swipeThreshold) {
                if (swipeDistance > 0 && !sidebar.classList.contains('open')) {
                    // Right swipe - open sidebar
                    sidebar.classList.add('open');
                } else if (swipeDistance < 0 && sidebar.classList.contains('open')) {
                    // Left swipe - close sidebar
                    sidebar.classList.remove('open');
                }
            }
        }
        
        // Page Navigation Functions
        function showOptions() {
            introPage.style.display = 'none';
            optionsPage.style.display = 'flex';
            chatPage.style.display = 'none';
            resetSidebar();
        }
        
        function startChat(mode) {
            currentMode = mode;
            introPage.style.display = 'none';
            optionsPage.style.display = 'none';
            chatPage.style.display = 'block';
            
            // Clear previous messages
            chatArea.innerHTML = '';
            
            // Add welcome message
            addMessage('agent', `Yo, ${mode === 'super' ? 'buddy, regular mode' : 'buddy, regular mode'} activatedâ€”let's vibe!`);
            
            // Focus on input
            setTimeout(() => chatInput.focus(), 300);
        }
        
        // Chat Functions
        function addMessage(sender, text) {
            const message = document.createElement('div');
            message.classList.add('message', sender === 'user' ? 'user-message' : 'agent-message');
            message.textContent = text;
            chatArea.appendChild(message);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        function sendMessage() {
            const text = chatInput.value.trim();
            if (!text) return;
            
            addMessage('user', text);
            chatInput.value = '';
            
            // Simulate response
            setTimeout(() => {
                const response = `Yo, fam, got your vibeâ€”here's the response:`;
                addMessage('agent', response);
            }, 500);
        }
        
        function newChat() {
            chatArea.innerHTML = '';
            addMessage('agent', `Fresh start, buddyâ€”what's up?`);
            toggleSidebar(); // Close sidebar on mobile after action
        }
        
        // Sidebar Functions
        function toggleSidebar() {
            sidebar.classList.toggle('open');
        }
        
        function resetSidebar() {
            sidebar.classList.remove('open');
        }
        
        // Initialize app
        window.onload = function() {
            introPage.style.display = 'flex';
            optionsPage.style.display = 'none';
            chatPage.style.display = 'none';
        };
    </script>
</body>
</html>
